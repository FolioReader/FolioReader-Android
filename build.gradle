// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = "1.2.71"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {

    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }

    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

ext {
    folioreaderSdkVersion = "0.5.1"
    r2StreamerKotlinVersion = "1.0.3-6.dev"
    r2SharedKotlinVersion = "1.0.3-3.dev"

    projectVersionCode = 1
    projectVersionName = "1.0"

    androidMinSdkVersion = 19
    androidCompileSdkVersion = 28
    androidTargetSdkVersion = 28
    androidSupportLibVersion = "28.0.0"

    constraintLayoutVersion = "1.1.3"

    jacksonVersion = "2.9.7"
    // When Kotlin Class doesn't contain default Constructor GSON can be used to deserialize
    // See FolioReader-Android/folioreader/src/test/java/com/folioreader/android/LocatorUnitTest.kt
    gsonVersion = "2.8.5"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
